apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: autoscale
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: httpd:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "200m"       # 0.2 CPU per pod
              memory: "256Mi"   # 256Mi per pod
            limits:
              cpu: "400m"       # 0.4 CPU per pod
              memory: "512Mi"   # 512Mi per pod

